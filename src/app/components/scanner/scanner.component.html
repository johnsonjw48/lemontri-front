<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10">
          <div class="text-center">
            <div class="mb-5">
              <img src="../../../assets/images/Group.png" width="80%" *ngIf="!scanBareCode">
            </div>


            <div class="error-message" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <div *ngIf="scanBareCode">
              <div id="scanner-container" >
                <!-- QuaggaJS will populate this element -->
              </div>
              <div class="shopping-cart">

                <span *ngIf="items.length === 0 else shoppingCartItems">Shopping cart is empty</span>
                <ng-template #shoppingCartItems>

                  <app-scanned-item
                    [article]="items[0][0]"
                  >
                  </app-scanned-item>

                </ng-template>
              </div>
            </div>
            <h1 class="text-dark hero-5-title mb-2 mt-3">
              Faites le bon <span class="text-warning ">geste.</span>
            </h1>
            <p class="text-white-70 mt-5 hero-5-subtitle f-15 mb-0 fst-italic ">
              LEMON TRI, POUR TOUS VOS DÃ‰CHETS
            </p>
            <div class=" mt-5">
              <div>
                <button  class="btn btn-outline-success " (click)="scanBarCodeButtonClick()">
                  <i class="fas fa-barcode me-1" ></i>
                  Lecteur de code barre
                </button>
              </div>
              <div class="mt-5">
                <button  class="btn btn-outline-danger" target="_blank">
                  <i class="fas fa-search me-1"></i>
                  Scan d'objet
                </button>
              </div>

            </div>
          </div>
        </div>
        <!-- col end -->
      </div>
      <!-- row end -->
    </div>

  </div>
</div>

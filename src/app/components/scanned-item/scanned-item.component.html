<div *ngIf="article !== undefined" >

  <div *ngIf="foodInfos.status_verbose === 'product found' && foodInfos.product.packaging">
    <div class="fw-bold">
     Le packaging est de type  <span class="text-success"> {{foodInfos.product.packaging}} </span>
    </div>
    <section class="mx-auto my-5" style="max-width: 23rem;">

      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote blockquote-custom bg-white px-3 pt-4">
            <div class="blockquote-custom-icon bg-info shadow-1-strong">
              <i class="fa fa-trash text-white"></i>
            </div>
            <p class="mb-0 mt-2 font-italic">
              Merci de Jetter cette article dans le bac <span class="text-info">{{bac_tri_adapte.name}}</span>
            </p>
            <img [src]=" '../../../assets/icons_text/' + bac_tri_adapte.img" width="200">
            <footer class="blockquote-footer pt-4 mt-4 border-top">
              Adopter le bon geste --
              <cite title="Source Title">Sauvons notre monde!</cite>
            </footer>
          </blockquote>
        </div>
      </div>

    </section>
  </div>

  <div *ngIf="foodInfos.status_verbose !== 'product found' || !foodInfos.product.packaging">
     <span class="text-warning fw-bold">Informations non disponible</span>
  </div>

</div>
